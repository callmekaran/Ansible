---
# vars file for lamp_setup
# lamp_setup/vars/main.yml

variable_foldername: "karan"  # Folder name
server_name: "example.com www.example.com"  # Server names
php_version: "8.2"  # PHP version
certbot_email: "devops@rlogical.com"
certbot_server_name1: "example.com"
certbot_server_name2: "www.example.com"
phpmyadmin_server_name: "phpmyadmin.com"
phpmyadmin_filename: "phpmyadmin"
required_packages:  # List of packages to install
  - nginx
  - mysql-server
  - certbot
  - python3-certbot-nginx
  - phpmyadmin
  - unzip
  - curl
  - net-tools
  - htop
  - atop
  - zip
  - openssl
  - "php{{ php_version }}-fpm"
  - "php{{ php_version }}-mysql"
  - "php{{ php_version }}-bcmath"
  - "php{{ php_version }}-curl"
  - "php{{ php_version }}-mbstring"
  - "php{{ php_version }}-tokenizer"
  - "php{{ php_version }}-xml"
  - "php{{ php_version }}-zip"
